<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-2">
                <h3>Self Peer ID is <span id="self-peer-id"></span></h3>
                <h3>Connection Status is <span id="status"></span></h3>
                <input type="text" placeholder="Enter Your Partner ID" class="form-control" name="peer_id"
                    id="partner-peer-id">
                <button class="btn btn-primary btn-sm mt-2" onclick="partnerConnection()">Connect</button>
            </div>
            <div class="col-sm-8 offset-2">
                <p class="message" id="message"></p>
                <label for="send-message">Send Message</label>
                <input class="form-control" type="text" name="send_message" id="send-message">
                <button class="btn btn-primary btn-sm float-left mt-2" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        let peer = new Peer();
        peer.on('open', function (PeerID) {
            console.log(PeerID)
            $('#self-peer-id').html(PeerID)
        })
    </script>

    <script>
        function partnerConnection() {
            let partnerPeerID = $('#partner-peer-id').val()
            let conn = peer.connect(partnerPeerID)
            conn.on('open', function () {
                $('#status').html('ON')
                receiveMessage();

            });
        }
    </script>

    <script>
        function sendMessage() {
            let partnerPeerID = $('#partner-peer-id').val()
            let conn = peer.connect(partnerPeerID)
            conn.on('open', function () {
                let message = $('#send-message').val();
                conn.send(message);
            });
        }

        function receiveMessage() {
            // Receive messages
            peer.on('connection', function (conn) {
                conn.on('data', function (data) {
                    $('#message').html(data)
                    console.log('Received', data);
                });
            })
        }
    </script>
</body>

</html>
